<!-- Form Page Where Users May Search Recipes By Different Parameters -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">
    <!-- Firebase UI -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html"> 
            <img src="assets/images/byod.png" class="d-inline-block align-top" alt="BYOD Logo Food Stand" id="logo">
        </a>
    </nav>

    <!-- Firebase UI for sign-in -->
    <div id="firebaseui-auth-container"></div>

    <!--jumbotron-->
    <div class="container mt-5">
        <div class="jumbotron jumbotron-fluid">
            <div id="jumbotron" class="text-center text-primary">
                <h1 class="animated flipInY">Search</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="ingredient">Ingredient</label>
                <input type="text" class="form-control" id="ingredient" placeholder="i.e.chicken,beef,fish,etc">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity of Recipes</label>
                <select class="form-control" id="quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diet">Dietary Restrictions (Optional)</label>
                <select class="form-control" id="diet">
                    <option>Choose</option>
                    <option>Balanced</option>
                    <option>High Fiber</option>
                    <option>High Protein</option>
                    <option>Low-Carb</option>
                    <option>Low-Fat</option>
                    <option>Low-Sodium</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipeQuery">Type of Recipes (Optional)</label>
                <select class="form-control" id="recipeQuery">
                    <option>Choose</option>
                    <option>Vegan</option>
                    <option>Vegetarian</option>
                    <option>Gluten</option>
                    <option>Dairy</option>
                    <option>Peanuts</option>
                </select>
        </form>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <!--App.js-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
