<!-- Form Page Where Users May Search Recipes By Different Parameters -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#"> <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
                width="30" height="30" class="d-inline-block align-top" alt=""></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="home.html">Home</a>
                    <a class="dropdown-item" href="map.html">Regional Inspirations</a>
                    <a class="dropdown-item" href="search.html">Search</a>
                </div>
            </li>
        </ul>
    </nav>

    <!--jumbotron-->
    <div class="container mt-5">
        <div class="jumbotron jumbotron-fluid">
            <div id="jumbotron" class="text-center text-primary">
                <h1>Search</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="ingredientQuery">Ingredient</label>
                <input type="text" class="form-control" id="ingredientQuery" placeholder="i.e.chicken,beef,fish,etc">
            </div>

            <div class="form-group">
                <label for="servingQuery">Quantity of Recipes</label>
                <select class="form-control" id="servingQuery">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dietQuery">Dietary Restrictions (Optional)</label>
                <select class="form-control" id="dietQuery">
                    <option>Choose</option>
                    <option>Balanced</option>
                    <option>High Fiber</option>
                    <option>High Protein</option>
                    <option>Low-Carb</option>
                    <option>Low-Fat</option>
                    <option>Low-Sodium</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipeQuery">Type of Recipes (Optional)</label>
                <select class="form-control" id="recipeQuery">
                    <option>Choose</option>
                    <option>Vegan</option>
                    <option>Vegetarian</option>
                    <option>Gluten</option>
                    <option>Dairy</option>
                    <option>Peanuts</option>
                </select>
        </form>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!--App.js-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
